[package]
name = "theseeker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[patch.crates-io]
# bevy = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_ecs = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_app = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_asset = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_log = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_utils = { git = "https://github.com/TheSeekerGame/bevy", branch = "TheSeeker" }
# bevy_xpbd_2d = { git = "https://github.com/TheSeekerGame/bevy_xpbd", branch = "TheSeeker" }
# seek_ecs_tilemap = { path = "../seek_ecs_tilemap" }

# Need to fork bevy to enable everything to use the depth buffer
# see https://github.com/bevyengine/bevy/issues/13265 for when we can switch back.
bevy = { path = "../bevy" }
bevy_app = { path = "../bevy/crates/bevy_app" }
bevy_asset = { path = "../bevy/crates/bevy_asset" }
bevy_core = { path = "../bevy/crates/bevy_core" }
bevy_core_pipeline = { path = "../bevy/crates/bevy_core_pipeline" }
bevy_ecs = { path = "../bevy/crates/bevy_ecs" }
bevy_gizmos = { path = "../bevy/crates/bevy_gizmos" }
bevy_hierarchy = { path = "../bevy/crates/bevy_hierarchy" }
bevy_input = { path = "../bevy/crates/bevy_input" }
bevy_log = { path = "../bevy/crates/bevy_log" }
bevy_math = { path = "../bevy/crates/bevy_math" }
bevy_pbr = { path = "../bevy/crates/bevy_pbr" }
bevy_reflect = { path = "../bevy/crates/bevy_reflect" }
bevy_render = { path = "../bevy/crates/bevy_render" }
bevy_sprite = { path = "../bevy/crates/bevy_sprite" }
bevy_text = { path = "../bevy/crates/bevy_text" }
bevy_time = { path = "../bevy/crates/bevy_time" }
bevy_transform = { path = "../bevy/crates/bevy_transform" }
bevy_ui = { path = "../bevy/crates/bevy_ui" }
bevy_window = { path = "../bevy/crates/bevy_window" }
bevy_winit = { path = "../bevy/crates/bevy_winit" }

[lib]
name = "theseeker_engine"
path = "engine/src/lib.rs"

[[bin]]
name = "theseeker_game"
path = "game/src/main.rs"

[features]
dev = ["bevy/file_watcher"]

# dev: Enable max optimizations for dependencies, but not for our code
[profile.dev.package."*"]
opt-level = 3
# dev: no LTO, lots of codegen units for parallelism during compilation
[profile.dev]
opt-level = 1
debug = false
lto = false
#codegen-units = 8
# release: Enable LTO and limit codegen units for better codegen
[profile.release]
opt-level = 3
#lto = true
#codegen-units = 1
debug = false

# Random little libraries
[dependencies]
anyhow = "1.0.79"
derive_more = "0.99.17"
directories = "5.0.1"
enum-iterator = "1.5.0"
enum-map = "2.7.3"
fluent_content = "0.0.5"
glam = "0.25.0"
rand = "0.8.5"
serde_with = "3.6.1"
thiserror = "1.0.56"
toml = "0.8.10"
unic-langid = "0.9.4"
ran = "2.0.1"            #for lighter weight/easier use random noise then using rand

bevy_egui = "0.27"
bevy-inspector-egui = "0.24"
# This specific rev was working main on may 28th.
# needed for moveble forcefields not availible in 0.10
# (also has some wgsl fixes)
bevy_hanabi = { git = "https://github.com/djeedai/bevy_hanabi", rev = "cabb3cb", default-features = false, features = ["3d"] }
smallvec = "1.13.2"

bevy_sprite3d = "2.8"


[dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies.bevy]
version = "0.13"
default-features = true
features = ["flac", "jpeg", "wayland"]

[dependencies.bevy_asset_loader]
version = "0.20"
features = ["2d", "progress_tracking", "standard_dynamic_assets"]

[dependencies.bevy_common_assets]
version = "0.10"
features = ["toml", "ron"]

[dependencies.bevy_ecs_ldtk]
version = "0.9.14"
#git = "https://github.com/TheSeekerGame/bevy_ecs_ldtk"
#branch = "TheSeeker"
path = "../bevy_ecs_ldtk"

[dependencies.seek_ecs_tilemap]
version = "0.1.13"
#git = "https://github.com/TheSeekerGame/seek_ecs_tilemap"
path = "../seek_ecs_tilemap"
features = ["default", "use_3d_pipeline"]

[dependencies.bevy_fluent]
# version = "0.8"
git = "https://github.com/brandon-reinhart/bevy_fluent"
rev = "13d56c0e8e0d54fdd1ca6acba434c55529a99c62"

[dependencies.bevy_tweening]
version = "0.10"

[dependencies.iyes_bevy_extras]
git = "https://github.com/IyesGames/iyes_bevy_extras"
features = ["2d"]

[dependencies.iyes_cli]
git = "https://github.com/IyesGames/iyes_cli"

[dependencies.iyes_progress]
version = "0.11"
features = ["assets"]

[dependencies.iyes_ui]
git = "https://github.com/IyesGames/iyes_ui"
features = ["iyes_cli"]

[dependencies.sickle_ui]
git = "https://github.com/TheSeekerGame/sickle_ui.git"

[dependencies.leafwing-input-manager]
version = "0.13"

[dependencies.rapier2d]
version = "0.18"
