# VARIANT 1 INIT
[[script]]
run_on_playback_control = "Start"
forbid_slots_all = ["AttackTransition"]
action = "SetFrameNow"
frame_index = 2

[[script]]
run_at_frame = [2]
forbid_slots_all = ["AttackTransition"]
action = "PlayAudio"
volume = 0.5
asset_key = "audio.game.HammerSwing"

# VARIANT 2 INIT
[[script]]
run_on_playback_control = "Start"
